- project: E Coli Phenotype Prediction - Physics Informed Neural Network 
  organization: Dissertation - University of Aberdeen
  description: <ul><li>Developed a Physics Informed Neural Network (PINN) model for predicting E. coli phenotypes, integrating biological principles with neural network architecture.</li><li>Leveraged diverse biological data including genetic, environmental, and biochemical factors to train the model, capturing complex relationships and enhancing prediction accuracy.</li><li>Utilized physics-based constraints within the neural network framework to incorporate domain knowledge and improve generalization capabilities.</li><li>Contributed to advancements in computational biology by providing a novel approach for phenotype prediction, bridging the gap between biological understanding and machine learning techniques.</li></ul>
  Tech Stack: Python, Tensorflow, matplotlib, numpy, pandas

